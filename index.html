
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<title>Guia de Cores - Guile</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
    header { background: white; padding: 10px 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; }
    h1 { font-size: 18px; margin: 0; }
    .container { padding: 15px; }
    .palette { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
    .color-box { height: 120px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; text-align: center; padding: 8px; }
    .details { background: white; margin-top: 15px; padding: 15px; border-radius: 8px; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .badge { font-size: 12px; padding: 4px 8px; border-radius: 12px; margin-left: 8px; }
    .elegante { background-color: #e3f2fd; color: #0d47a1; }
    .casual { background-color: #fff3e0; color: #e65100; }
</style>
</head>
<body>
<header>
  <h1>Guia de Cores - Guile</h1>
</header>
<div class="container">
  <p>Toque em uma cor para ver dicas e combinações.</p>
  <div class="palette" id="palette"></div>
  <div id="details" class="details"></div>
</div>
<script>
const colorData = {
    "Branco Off-White": {"rgb":[245,245,240],"style":"Casual","tips":"Ótimo para looks de verão e combina com quase tudo."},
    "Bege Cáqui": {"rgb":[210,200,180],"style":"Casual","tips":"Combina bem com verde oliva, azul marinho e vinho."},
    "Cinza Médio": {"rgb":[140,140,140],"style":"Elegante","tips":"Use com calça escura para eventos formais."},
    "Azul Marinho": {"rgb":[15,35,75],"style":"Elegante","tips":"Versátil, combina com cáqui, branco e marrom."},
    "Marrom Chocolate": {"rgb":[90,60,40],"style":"Elegante","tips":"Passa seriedade e combina com tons claros."},
    "Azul Petróleo": {"rgb":[0,85,100],"style":"Elegante","tips":"Excelente para ocasiões sofisticadas e modernas."},
    "Verde Oliva": {"rgb":[85,90,50],"style":"Elegante","tips":"Funciona bem com bege, marrom e branco."},
    "Verde Musgo": {"rgb":[50,70,40],"style":"Elegante","tips":"Ar natural e elegante; ótimo no outono."},
    "Terracota/Ferrugem": {"rgb":[175,90,60],"style":"Casual","tips":"Boa para looks descontraídos de outono."},
    "Vinho/Bordeaux": {"rgb":[90,0,30],"style":"Elegante","tips":"Ótimo para eventos noturnos e climas frios."},
    "Mostarda Queimado": {"rgb":[180,140,30],"style":"Casual","tips":"Cria contraste forte; bom em dias ensolarados."},
    "Caramelo": {"rgb":[200,140,70],"style":"Casual","tips":"Combina muito bem com azul marinho e verde oliva."},
    "Azul Royal Profundo": {"rgb":[0,50,160],"style":"Elegante","tips":"Chamativo, bom para destacar presença."},
    "Vermelho Queimado": {"rgb":[140,40,30],"style":"Casual","tips":"Forte e marcante, use com tons neutros."},
    "Laranja Queimado": {"rgb":[200,90,40],"style":"Casual","tips":"Perfeito para ocasiões descontraídas."},
    "Turquesa Profundo": {"rgb":[0,100,120],"style":"Elegante","tips":"Sofisticado; ótimo com tons terrosos."}
};
function textColor([r,g,b]) {
  return (r*0.299 + g*0.587 + b*0.114) > 160 ? '#111' : '#fff';
}
const paletteEl = document.getElementById('palette');
for (const [name, data] of Object.entries(colorData)) {
  const box = document.createElement('div');
  box.className = 'color-box';
  box.style.backgroundColor = `rgb(${data.rgb[0]},${data.rgb[1]},${data.rgb[2]})`;
  box.style.color = textColor(data.rgb);
  box.innerHTML = name;
  box.addEventListener('click', () => showDetails(name, data.style, data.rgb, data.tips));
  paletteEl.appendChild(box);
}
function showDetails(colorName, styleType, rgb, tips) {
  const details = document.getElementById('details');
  details.style.display = 'block';
  details.innerHTML = `
    <h2>${colorName}<span class="badge ${styleType === 'Elegante' ? 'elegante' : 'casual'}">${styleType}</span></h2>
    <p><strong>Dicas:</strong> ${tips}</p>
    <div style="width:100%;height:100px;background:rgb(${rgb[0]},${rgb[1]},${rgb[2]});border-radius:8px;"></div>
  `;
}
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
